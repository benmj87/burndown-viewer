<!DOCTYPE html>
<html>
    <head>
        <title>Burndown viewer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" type="text/css" href="style/master.css">
        
        <script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.js"></script>
        <script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.js"></script>
        <script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.time.js"></script>
        <script type="text/javascript" src="script/gitlabAPI.js"></script>
        <script type="text/javascript" src="script/utils.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
    </head>
    <body>
        <div id="projectContainer">
            Select a project: <br /> 
            <select id="projectSelect"></select>
            <img alt="Pete spinner" id="spinner" src="spinner.gif" />
        </div>


        <div id="milestonesContainer">
            Select the project milestones: <br /> 
            <select id="milestoneSelect" multiple="multiple"></select>
        </div>
        
        <div id="graphContainer">
            <h1 id="projectTitle"></h1>
            <div id="graph"></div>
            
            <img alt="Avco Systems Ltd" id="avcoLogo" src="avco.png" />
        </div>

    </body>
</html>
